<!doctype html>
<html lang="en" class="h-100">

<head>

    <title>Layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/cover.css" rel="stylesheet">

</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <a class="navbar-brand" href="/">
                    <img src="../static/images/logo.png" alt="Logo" width="auto" height="50"
                        class="float-md-start mb-0">
                </a>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link{% if active_tab == 'home' %} active{% endif %}" href="/">Home</a>
                    <a class="nav-link{% if active_tab == 'content' %} active{% endif %}" href="/content">Content</a>
                    <a class="nav-link{% if active_tab == 'quiz' %} active{% endif %}" href="/quiz">Quiz</a>
                    <a class="nav-link{% if active_tab == 'about' %} active{% endif %}" href="/about">About</a>
                </nav>
            </div>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script>
        var url = window.location.pathname;
        var links = document.getElementsByClassName('nav-link');
        for (var i = 0; i < links.length; i++) {
            if (links[i].getAttribute('href') === url) {
                links[i].classList.add('active');
            }
        }
    </script>

</body>
